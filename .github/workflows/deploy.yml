name: Build and Deploy Apollo Blog

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Sync external content (if configured)
        run: |
          if grep -q 'source: "external"' _config.yml; then
            CONTENT_REPO=$(grep -A2 "content:" _config.yml | grep "repository:" | awk '{print $2}' | tr -d '"')
            if [ ! -z "$CONTENT_REPO" ]; then
              echo "ðŸ”„ Syncing content from external repository: $CONTENT_REPO"
              rm -rf content
              git clone $CONTENT_REPO content
              echo "âœ… External content synced"
            fi
          fi
          
      - name: Build with Jekyll
        run: bundle exec jekyll build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 