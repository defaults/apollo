name: Deploy to Google App Engine

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: false
        
    - name: Cache gems
      uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Install Jekyll dependencies
      run: |
        bundle config path vendor/bundle
        bundle config set --local without 'development test'
        bundle install --jobs 4 --retry 3
        
    - name: Build Jekyll site
      run: |
        bundle exec jekyll build --verbose
        
    - name: Verify build output
      run: |
        if [ ! -d "_site" ]; then
          echo "‚ùå Build failed - _site directory not found"
          exit 1
        fi
        echo "‚úÖ Build successful - _site directory contains:"
        ls -la _site/
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        
    - name: Verify Google Cloud authentication
      run: |
        gcloud auth list
        gcloud config list project
        
    - name: Deploy to App Engine
      run: |
        echo "üöÄ Deploying to App Engine..."
        gcloud app deploy --quiet --promote --version=$(date +%Y%m%d%H%M%S)
        
    - name: Show deployment info
      run: |
        echo "‚úÖ Deployment complete!"
        echo "üìç Site URL: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com"
        echo "üìä View logs: https://console.cloud.google.com/logs/query?project=${{ secrets.GCP_PROJECT_ID }}"
        
    - name: Test deployment
      run: |
        sleep 30  # Wait for deployment to propagate
        curl -f -s https://${{ secrets.GCP_PROJECT_ID }}.appspot.com || echo "‚ö†Ô∏è Site not responding yet, may need a few more minutes" 