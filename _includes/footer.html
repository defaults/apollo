<!-- Default Footer Content -->
<footer class="bg-gray-800 text-white mt-12">
  <div class="container mx-auto p-4 flex flex-col md:flex-row justify-between items-center">
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    <ul class="flex space-x-6 mt-4 md:mt-0">
      {% if site.footer_links %}
        {% for link in site.footer_links %}
          <li><a href="{{ site.baseurl }}{{ link.url }}" class="hover:text-gray-400">{{ link.name }}</a></li>
        {% endfor %}
      {% endif %}
    </ul>
  </div>
</footer>
