<!-- Default Header Content -->
<header class="max-w-content mx-auto px-4 py-8 sm:px-6 lg:px-8">
  <nav class="flex items-center justify-between">
    <!-- Site title/name -->
    <div>
      <a href="/" class="text-lg sm:text-xl lg:text-2xl font-semibold text-text-light dark:text-text-dark nav-link">
        {{ site.title | default: "Your Name" }}
      </a>
    </div>
    
    <!-- Navigation links and theme toggle -->
    <div class="flex items-center space-x-6">
      <!-- Main navigation -->
      <div class="hidden sm:flex items-center space-x-6">
        <a href="/" class="text-text-light dark:text-text-dark nav-link">Home</a>
        <a href="/essays/" class="text-text-light dark:text-text-dark nav-link">Essays</a>
      </div>
      
      <!-- Theme toggle -->
      <button id="theme-toggle" class="theme-toggle text-lg" aria-label="Toggle theme">
        ðŸŒ™
      </button>
      
      <!-- Mobile menu button -->
      <button id="mobile-menu-toggle" class="sm:hidden p-2 text-text-light dark:text-text-dark" aria-label="Toggle menu">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>
  
  <!-- Mobile navigation -->
  <div id="mobile-menu" class="hidden sm:hidden mt-4 space-y-2">
    <a href="/" class="block py-2 text-text-light dark:text-text-dark nav-link">Home</a>
    <a href="/essays/" class="block py-2 text-text-light dark:text-text-dark nav-link">Essays</a>
  </div>
</header>
