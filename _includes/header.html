<!-- Default Header Content -->
<header>
  <nav>
    <!-- Site title/name -->
    <div>
      <div style="font-size: 1.25rem; font-weight: var(--heading-weight); color: var(--color-tx-normal);">
        <!-- Always show clickable home title -->
        <a href="/" style="color: var(--color-tx-normal); text-decoration: none; transition: color 0.2s ease;">{{ site.user.name | default: site.title | default: "Apollo" }}</a>
        
        {% if page.layout == 'list' and page.collection == 'posts' %}
          <!-- Essays listing page -->
          <span style="color: var(--color-tx-muted);"> / Essays</span>
        {% elsif page.layout == 'post' %}
          <!-- Individual essay page -->
          <span style="color: var(--color-tx-muted);"> / </span>
          <a href="/essays/" style="color: var(--color-tx-muted); text-decoration: none;">Essays</a>
        {% endif %}
      </div>
    </div>
    
    <!-- Theme toggle -->
    <div>
      <button id="theme-toggle" style="padding: 0.5rem; color: var(--color-tx-normal); cursor: pointer; background: none; border: none; font-size: 1.125rem; transition: opacity 0.2s ease;" aria-label="Toggle theme">
        <span id="theme-icon">ðŸŒ™</span>
      </button>
    </div>
  </nav>
</header>
