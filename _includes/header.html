<!-- Default Header Content -->
<header class="max-w-content mx-auto px-4 py-8 sm:px-6 lg:px-8">
  <nav class="flex items-center justify-between">
    <!-- Site title/name -->
    <div>
      <div class="text-xl font-semibold text-text-light dark:text-text-dark font-sans">
        <!-- Always show clickable home title -->
        <a href="/" class="nav-link">{{ site.user.name | default: site.title | default: "Apollo" }}</a>
        
        {% if page.layout == 'list' and page.collection == 'posts' %}
          <!-- Essays listing page -->
          <span class="text-gray-500 dark:text-gray-400"> / Essays</span>
        {% elsif page.layout == 'post' %}
          <!-- Individual essay page -->
          <span class="text-gray-500 dark:text-gray-400"> / </span>
          <a href="/essays/" class="text-gray-500 dark:text-gray-400 focus:outline-none">Essays</a>
        {% endif %}
      </div>
    </div>
    
    <!-- Theme toggle -->
    <div>
      <button id="theme-toggle" class="p-2 text-text-light dark:text-text-dark hover:opacity-70 transition-opacity duration-200 focus:outline-none" aria-label="Toggle theme">
        <span id="theme-icon" class="text-lg">ðŸŒ™</span>
      </button>
    </div>
  </nav>

</header>
