---
layout: default
---

<article class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-3xl font-bold text-gray-900">{{ page.title }}</h1>
        <div class="mt-2 flex items-center text-sm text-gray-500">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %-d, %Y" }}
            </time>
            {% if page.author %}
            <span class="mx-2">â€¢</span>
            <span>{{ page.author }}</span>
            {% endif %}
        </div>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
        <div class="prose max-w-none">
            {{ content }}
        </div>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
        <div class="flex justify-between">
            {% if page.previous.url %}
            <a href="{{ page.previous.url | relative_url }}" class="text-blue-600 hover:text-blue-800">
                &larr; {{ page.previous.title }}
            </a>
            {% else %}
            <span></span>
            {% endif %}
            
            {% if page.next.url %}
            <a href="{{ page.next.url | relative_url }}" class="text-blue-600 hover:text-blue-800">
                {{ page.next.title }} &rarr;
            </a>
            {% else %}
            <span></span>
            {% endif %}
        </div>
    </div>
</article>
