---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  
  <div class="muted">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
    
    {% if page.type %}
    <span> • {{ page.type | capitalize }}</span>
    {% endif %}
    
    {% if page.authors %}
    <span> • by {{ page.authors }}</span>
    {% endif %}
  </div>
  
  {% if page.description %}
  <p class="muted">{{ page.description }}</p>
  {% endif %}

  {{ content }}
</article>
