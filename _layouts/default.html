<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% if site.site.overrides.css %}
    <link rel="stylesheet" href="{{ '/_overrides/' | relative_url }}{{ site.site.overrides.css }}">
  {% endif %}
  {% seo %}
</head>
<body class="h-full bg-primary-light dark:bg-primary-dark text-text-light dark:text-text-dark font-mono leading-relaxed">
  {% include header.html %}

  <main class="max-w-content mx-auto px-4 sm:px-6 lg:px-8">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
        });
      }
    });
  </script>

  {% feed_meta %}
</body>
</html>
