---
layout: default
title: Subscribe
description: Subscribe for email alerts about new posts
---

<div class="max-w-2xl mx-auto">
  <header class="text-center mb-12">
    <h1 class="text-dario-title text-text-light dark:text-text-dark mb-6">
      Subscribe
    </h1>
    <p class="text-dario-body text-gray-600 dark:text-gray-300 leading-relaxed">
      Get email alerts when new essays are published. No spam, just thoughtful writing.
    </p>
  </header>

  <div class="bg-primary-light dark:bg-primary-dark border border-gray-200 dark:border-gray-700 rounded-lg p-8">
    <form id="subscribe-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
          Email address
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-text-light dark:text-text-dark focus:ring-2 focus:ring-click focus:border-click focus:outline-none transition-colors duration-200"
          placeholder="your@email.com"
        >
      </div>
      
      <div>
        <label for="name" class="block text-sm font-medium text-text-light dark:text-text-dark mb-2">
          Name (optional)
        </label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-800 text-text-light dark:text-text-dark focus:ring-2 focus:ring-click focus:border-click focus:outline-none transition-colors duration-200"
          placeholder="Your name"
        >
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-click text-white px-6 py-3 rounded-md hover:bg-opacity-90 focus:bg-opacity-90 focus:outline-none transition-all duration-200 font-medium text-dario-body"
      >
        Subscribe
      </button>
    </form>
    
    <div id="form-message" class="mt-6 p-4 rounded-md hidden"></div>
  </div>
  
  <div class="mt-8 text-center">
    <p class="text-sm text-gray-500 dark:text-gray-400">
      You can unsubscribe at any time. No spam, just thoughtful content.
    </p>
    <a href="/" class="inline-block mt-4 text-click hover:opacity-80 focus:outline-none transition-opacity duration-200">
      ‚Üê Back to home
    </a>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('subscribe-form');
  const messageDiv = document.getElementById('form-message');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const name = document.getElementById('name').value;
    
    // Show success message (in a real implementation, you'd send this to your backend)
    messageDiv.className = 'mt-6 p-4 rounded-md bg-green-50 dark:bg-green-900 border border-green-200 dark:border-green-700 text-green-800 dark:text-green-200';
    messageDiv.textContent = 'Thank you for subscribing! You\'ll receive an email confirmation soon.';
    messageDiv.classList.remove('hidden');
    
    // Reset form
    form.reset();
    
    console.log('Subscription request:', { email, name });
  });
});
</script>
